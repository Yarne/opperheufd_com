<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minecraft Whitelist</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 24px;
      }
      form {
        max-width: 420px;
        padding: 16px;
        border: 1px solid #d0d0d0;
        background: #f9f9f9;
      }
      label,
      input,
      button {
        display: block;
        width: 100%;
      }
      input {
        margin-top: 8px;
        margin-bottom: 12px;
        padding: 8px;
      }
      button {
        padding: 10px 12px;
      }
      .error {
        color: #b00020;
        margin-bottom: 12px;
      }
      .success {
        color: #0a6d2d;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Whitelist Access</h1>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    {% if success %}
      <p class="success">{{ success }}</p>
    {% endif %}
    <form method="post" action="/whitelist">
      <label for="mc_name">Minecraft name</label>
      <input id="mc_name" name="mc_name" required />
      <button type="submit">Whitelist me</button>
    </form>
  </body>
</html>
