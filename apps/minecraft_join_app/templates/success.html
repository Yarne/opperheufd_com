<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whitelisted</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 24px;
      }
      .card {
        max-width: 420px;
        padding: 16px;
        border: 1px solid #d0d0d0;
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>All set!</h1>
      <p>
        <% if (mc_name) { %>
          <%= mc_name %> is now whitelisted.
        <% } else { %>
          You are now whitelisted.
        <% } %>
      </p>
      <p>
        Connect to <strong>ip.mc.opperheufd.com</strong> in Minecraft.
      </p>
      <p>
        <button class="btn" type="button" data-ip="ip.mc.opperheufd.com">Copy IP</button>
      </p>
    </div>
    <script>
      const button = document.querySelector("[data-ip]");
      button.addEventListener("click", async () => {
        const ip = button.getAttribute("data-ip");
        try {
          await navigator.clipboard.writeText(ip);
          button.textContent = "Copied!";
        } catch (err) {
          button.textContent = "Copy failed";
        }
      });
    </script>
  </body>
</html>
