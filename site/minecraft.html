<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minecraft Server</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="site-header"></div>

    <main>
      <section class="server-card">
        <h2>Minecraft Server</h2>
        <p>Join the server!</p>
        <p><strong>Minecraft version:</strong> 1.21.11</p>
        <p>
          <a class="btn" href="https://mc.opperheufd.com/join">Join Server</a>
        </p>
      </section>
    </main>

    <div id="site-footer"></div>
    <script>
      async function loadPartial(targetId, path) {
        const response = await fetch(path);
        if (!response.ok) {
          return;
        }
        const html = await response.text();
        document.getElementById(targetId).innerHTML = html;
      }
      loadPartial("site-header", "header.txt");
      loadPartial("site-footer", "footer.txt");
    </script>
  </body>
</html>
